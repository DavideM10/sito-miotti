<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recupero Password</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }
    a {
      color: #38d39f;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }

    .btn-back {
  background: #38d39f;
  color: white;
  padding: 0.4rem 1rem;
  border-radius: 20px;
  font-weight: 700;
  display: inline-flex;      /* per centrare verticalmente e orizzontalmente */
  align-items: center;
  text-transform: uppercase;
  white-space: nowrap; 
  cursor: pointer;
  border: none;
  position: relative;
  overflow: hidden;
  transition: color 0.4s ease;
}
.btn-back::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3);
  transform: skewX(-25deg);
  transition: left 0.5s ease;
}
.btn-back:hover {
  color: #fff;
}
.btn-back:hover::before {
  left: 125%;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Recupero Password</h1>
    <p>CAZZI TUOI</p>
    <a href="login.html" class="btn-back">Torna al Login</a>
  </div>
</body>
</html>

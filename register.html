<!DOCTYPE html>
<html>
<head>
  <title>Registrazione</title>
  <link rel="icon" type="image/png" href="img/favicon_degan.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <img class="wave" src="img/wave_nera.png">
  <div class="container">
    <div class="img">
      <img src="img/subscribe.png">
    </div>
    <div class="login-content">
      <form action="login.html">
        <img src="img/avatar.jpg">
        <h2 class="title">Registrati pirla!</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>Nome Utente</h5>
            <input type="text" class="input" required>
          </div>
        </div>
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="div">
            <h5>Email :)</h5>
            <input type="email" class="input" required>
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input" required>
          </div>
        </div>
        <input type="submit" class="btn" value="Register">
        <p class="paragrafo-login">Hai gi√† un account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Sintesi Vocale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/speaker-icon.png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-image: linear-gradient(to right, #32be8f, #38d39f, #32be8f);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-position: right;
      transform: scale(1.05);
    }

    .btn-home {
      margin-top: 30px;
      display: inline-block;
      background-image: linear-gradient(to right, #32be8f, #38d39f, #32be8f);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-home:hover {
      background-position: right;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Scrivi qualcosa da dire</h1>
    <textarea id="text" placeholder="Inserisci il testo da leggere..."></textarea>
    <br>
    <button onclick="speak()">Leggi ad alta voce</button>
    <br>
    <a href="dashboard.html" class="btn-home">â¬… Torna alla Home</a>
  </div>

  <script>
    function speak() {
      const text = document.getElementById("text").value;
      if (!text.trim()) return;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
